    <h2>Connected Sensors:</h1>

  <div id="rnbo-sensor-sliders">

    <em id="no-sensor-label">No Sensor Interaction</em>

  <details>
    <summary><h3>Click to connect sensors and check connection status!</h3></summary>
    <!-- Button -->
    <div class="sum">
        <div class="dynamicbtn" id="iconnect">
          <button id="ibutton" class="connectbtn" onclick="scanToConnect()">Connect</button>
        </div>
      
        <div class="dynamicbtn" id="iconnect">
          <button id="ibutton" class="connectbtn" onclick="scanToDisconnect()">Disconnect</button>
        </div>
      
        <div class="briefer">
          <p id="info" class="info"></p>
          <p id="hide" class="sidenote">Some older devices and browsers do not support neither MIDI nor Bluetooth.</p>
        </div>
      
        <!-- Console -->
        <div class="console" id="iConsole">
          <section id="midi-data">  
              <ul></ul>
          </section>
        </div>
    </div>
  </details>

        <div class="slider-thumb"></div>
        <div class="slider-progress">0%</div>
      </div>
      <p class="slider-output">Progress: 0%</p>
    </div>
